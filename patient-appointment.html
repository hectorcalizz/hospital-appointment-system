<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/Eco-Tech Services.png" width="200px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Make Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <span class="navbar-text">
                Logged in: Hector Caliz
            </span>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Save the hassle. Make an appointment.
            </div>
            <!--<div class="card-body"> -->

            <div class="page-wrapper p-t-130 p-b-100 font-poppins">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h2 class="title">Sign Up for Eco-Tech Services
                                <br>
                                <span class="description">Sign Up. Login. Make an appointment. Visit your doctor.
                                </span>
                            </h2>

                            <form method="POST">
                                <div class="row row-space">
                                    <div class="row-2" width="15px;">
                                        <div class="input-group">
                                            <label class="label">Patient ID (SSN)</label>
                                            <input class="input--style-4" type="text" name="PatientID" required>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                    </div>
                                    <div class="row-3">
                                        <div class="input-group">
                                            <label class="label">First Name</label>
                                            <input class="input--style-4" type="text" name="firstName" required>
                                        </div>
                                    </div>
                                    <div class="row-4">
                                        <div class="input-group">
                                            <label class="label">Last Name</label>
                                            <input class="input--style-4" type="text" name="lastName" required>
                                        </div>
                                    </div>

                                    <div class="row row-space">
                                        <div class="row-5">
                                            <div class="input-group">
                                                <label class="label"> &nbsp; &nbsp; </label>
                                                <div class="input-group-icon">
                                                    <input class="input--style-4 js-datepicker" type="text" name="DOB"
                                                        placeholder="Date of Birth">
                                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-4">
                                        <div class="input-group">
                                            <label class="label">Last Name</label>
                                            <input class="input--style-4" type="text" name="lastName" required>
                                        </div>
                                    </div>
                                    <div class="row-5">
                                        <div class="input-group">
                                            <label class="label">Address</label>
                                            <input class="input--style-4" type="text" name="address" required>
                                        </div>
                                    </div>
                                    <div class="row-7">
                                        <div class="input-group">
                                            <label for="exampleFormControlSelect1">Example select</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row-7">
                                        <div class="input-group">
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Open this select menu</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Phone Number</label>
                                            <input class="input--style-4" type="text" name="cellNumber">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Email</label>
                                            <input class="input--style-4" type="email" name="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Jquery JS-->
            <script src="vendor/jquery/jquery.min.js"></script>
            <!-- Vendor JS-->

            <script src="vendor/select2/select2.min.js"></script>
            <script src="vendor/datepicker/moment.min.js"></script>
            <script src="vendor/datepicker/daterangepicker.js"></script>

            <!-- Main JS-->
            <script src="js/signup.js"></script>
            <div class="form-row">
                <div class="form-group col-md-4" required>
                    <label for="inputState">Requested Doctor</label>
                    <select id="inputState" class="form-control" required>
                        <option selected>Choose Doctor</option>
                        <option>Dr. Martin Cuellar</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputDate">Date</label>
                    <input type="date" class="form-control" id="inputDate" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputTime">Time</label>
                    <input type="time" class="form-control" id="inputTime" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Purpose</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 720px;"
                        required></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Hospital</label>
                    <select id="inputState" class="form-control" required>
                        <option selected>Choose Hospital</option>
                        <option>Northern Regional Hospital</option>
                        <option>Western Regional Hospital</option>
                        <option>Southern Regional Hospital</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Confirm my date and time
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
            <!--Just print the information from the form in this table to show PATIENT INFO-->
        </div>
    </div>

    <br>

    <script src="vendor/jquery/jquery.min.js"></script>
